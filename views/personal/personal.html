<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <title>个人中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <%- include('header.html')  -%>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <%- include('navs.html') -%>
            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">账户管理</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">个人信息</h6>
                            </div>
                            <div class="card-body">
                                <form action="/personal/update" method="POST" enctype="multipart/form-data">
                                    <input type="hidden" name="id" value="<%=users.id%>">
                                    <div class="form-row">
                                        <label for="title" class="col-2 text-center col-form-label">登录账号：</label>
                                        <input type="text" class="col-8 form-control" name="username" id="title"
                                            value="<%= users.username %>" required pattern="^([\u4e00-\u9fa5A-Za-z][\u4e00-\u9fa5A-Za-z0-9-_]{1,10})$">
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="category_id" class="col-2 text-center col-form-label">登录密码：</label>
                                        <input type="text" class="col-8 form-control" name="password" id="title"
                                            value="<%= users.password %>" required pattern="^[0-9]*$">
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">头像：</label>
                                        <div class="col-8">
                                            <input type="hidden" name="image" value="<%=users.photo%>">
                                            <input type="file" class="d-none" id="customFile" name="upload"
                                                accept="image/*">
                                            <label for="customFile" class="position-relative">
                                                <% if (users.photo) { %>
                                                    <img src="<%= users.photo %>" data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <% } else { %>
                                                    <img src="" data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <% } %>
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute"
                                                    title="删除">&times;</button>
                                            </label </div>
                                        </div>
                                    </div>  
                                    <div class="form-row mt-3">
                                        <div class="offset-2">
                                            <input type="submit" value="保存" class="btn btn-success">
                                        </div>
                                        （提示：用户名必须以英文字母或中文字符开头，2个或以上字符（中文，字母，.，数字，下划线或减号<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码只能输入数字）
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="/admin/ueditor/ueditor.config.js"></script>
    <script src="/admin//ueditor/ueditor.all.min.js"></script>
    <script src="/js/public.js"></script>
</body>

</html>
