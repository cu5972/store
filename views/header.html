<!DOCTYPE html>
<html>
<head>
<title>购物商城系统</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="keywords" content="" />

		function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- pignose css -->

<link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<!-- //js -->
<!-- cart -->
	<script src="/js/simpleCart.min.js"></script>
<!-- cart -->
<!-- for bootstrap working -->
	<script type="text/javascript" src="/js/bootstrap-3.1.1.min.js"></script>
<!-- //for bootstrap working -->
<link href='http://fonts.useso.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="http://at.alicdn.com/t/font_1658828_vud4w73neg.css">

<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>

</head>
<body onload="rows1()">

<!-- header-bot -->
<div class="header-bot">
	<div class="container">
		<div class="col-md-3 header-left">
			<h1><a href="/"><img src="/images/logo3.jpg"></a></h1>
		</div>
		<div class="col-md-6 header-middle">
			<form method="get" action='/search'>
				<div class="search">
					<input type="search" placeholder="搜索" name="keyword" onFocus="this.placeholder = '';" onBlur="if (this.placeholder == '') {this.placeholder = '搜索';}" required="">
				</div>
				<div class="section_room">
					<select id="country" onChange="change_country(this.value)" class="frm-field required" name="category_id">
						<option value="-1">全部</option>
						<% categorys.forEach(category => { %>
							<option value="<%= category.id %>">
								<%= category.c_name %>
							</option>
							<% }) %>
					</select>
				</div>
				<div class="sear-sub">
					<input type="submit" value=" ">
				</div>
				<div class="clearfix"></div>
			</form>
		</div>
		<div class="col-md-3 header-right footer-bottom" id="circle_image">
			<ul>
                <% if (users) { %>
                    <li>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                            <img src="<%= users.photo %> "width="50" height="50" alt=""> 
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="/personal">个人中心</a>
							<a class="dropdown-item" href="/shop_car">我的购物车</a>
							<a class="dropdown-item" href="/order/list">我的订单</a>
                            <a class="dropdown-item" href="/user/logout">退出</a>
                        </div>
                    </li>
                    
                <% } else { %>
                    <li><a href="/login" class="use1"><span>登录</span></a>
					</li>
                <% } %>
            </ul>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<!-- //header-bot -->
<!-- banner -->
<div class="ban-top">
	<div class="container">
		<div class="top_nav_left">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
				
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse menu--shylock" id="bs-example-navbar-collapse-1">
				  <ul class="nav navbar-nav menu__list">
					<li class="active menu__item menu__item--current"><a class="menu__link" href="/">首页 <span class="sr-only">(current)</span></a></li>
					<% categorys.forEach(category => { %>
						<li class="menu__item"><a class="dropdown-toggle menu__link" href="/goods/list/<%= category.id %>"><%= category.c_name %> </a></li>
					<% }) %>
				  </ul>
				</div>
			  </div>
			</nav>	
		</div>
		<div class="top_nav_right">
			<% if (users) { %>
				<div class="cart box_1">
					<a href="/shop_car">
						<h3> <div class="total">
							<i class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></i>
							(<%= car_rows.rows %>  件)</div>			
						</h3>
					</a>
					<p><a href="" class="simpleCart_empty">购物车</a></p>			
				</div>	
				<% } else { %>
					<div class="cart box_1">
						<h3><div class="total">登录即可查看购物车</div></h3>
					</div>
			<% } %>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<!-- //banner-top -->
