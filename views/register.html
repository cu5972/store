<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="vh-100 d-flex flex-column justify-content-center align-items-center bg-secondary">
    <div class="card w-50">
        <div class="card-header">
            <h3 class="card-title">欢迎注册</h3>
        </div>
        <div class="card-body">
            <form action="/register" method="POST" class="was-validated" enctype="multipart/form-data">
                <div class="form-row mb-3">
                    <label for="content" class="col-2 text-justify col-form-label text-right">头像：</label>
                    <div class="col-8">
                        <input type="file" class="d-none" id="customFile" name="upload"
                            accept="image/*">
                        <label for="customFile" class="position-relative">
                            <img src="" data-src="holder.js/100x100?text=点击上传" class="img-thumbnail"
                                width="100" height="100">
                            <button type="button"
                                class="delimg btn btn-danger btn-sm position-absolute"
                                title="删除">&times;</button>
                        </label>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <label for="status" class="col-2 text-justify col-form-label text-right">身份：</label>
					<select id="country" onChange="change_country(this.value)" class="form-control col-7" name="status">
                        <option value="1">会员</option>
                        <option value="2">商家</option>
					</select>
				</div>
                <div class="form-row mb-3">
                    <label for="username" class="col-2 text-justify col-form-label text-right">账号：</label>
                    <input type="text" class="form-control col-7" id="username" name="username" required
                        placeholder="请填写账号" pattern="^([\u4e00-\u9fa5A-Za-z][\u4e00-\u9fa5A-Za-z0-9-_]{1,10})$">
                </div>
                <div class="form-row mb-3">
                    <label for="password" class="col-2 text-justify col-form-label text-right">密码：</label>
                    <input type="password" class="form-control col-7" id="password" name="password" required
                        placeholder="请填写密码" pattern="^[a-zA-Z0-9]*$">
                </div>
                <div class="form-row mb-3">
                    <input type="submit" class="btn btn-primary w-100  col-7 offset-2" value="注册">
                </div>
            </form>
        </div>
        <div class="small text-center card-footer">
            <a href="/" class="text-secondary card-link">点击此处，返回首页</a>
            <p class="text-secondary card-link"><br>提示：用户名必须以英文字母或中文字符开头，2个或以上字符（中文，字母，.，数字，下划线或减号<br>密码只能输入英文和数字</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/17.0.0/classic/ckeditor.js"></script>
    <script src="/js/public.js"></script>
</body>

</html>
